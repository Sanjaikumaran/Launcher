<!doctype html>
<html>

<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <video id="video" muted>
        <source id="videoSource" src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const socket = new WebSocket('ws://' + location.hostname + ':8000');
        const video = document.getElementById('video');
        const videoSource = document.getElementById('videoSource');
        let urls = '';


        socket.onmessage = (event) => {
            //const message = JSON.parse(event.data);
            //console.log("Received message:", event);
            // Handle other messages to change the video source
            if (event.data.size === 4) {
                videoSource.src = "video1.mp4"; // Change to the appropriate video source
            } else if (event.data.size === 5) {
                videoSource.src = "video2.mp4"; // Change to the appropriate video source
            }

            // Load the new video source and play the video
            video.load();
            video.play();
        };

        document.addEventListener('keydown', function (event) {
            // Check if the pressed key is the Spacebar (key code 32)
            if (event.code === 'Space') {
                event.preventDefault(); // Prevent default spacebar behavior (scrolling)
                // Toggle mute state
                video.muted = !video.muted;
            }
        });

        // Fetch IP and port from the server
        fetch('/config')
            .then(response => response.json())
            .then(config => {
                urls = config.localIPs.map(ip => `http://${ip.address}:8000`).join('\n');
            })
            .catch(error => console.error('Error fetching config:', error));

        // Function to show alert with local IPs and port
        function showAlert() {
            alert(`Available URLs:\n${urls}`);
        }

        // Event listener for Ctrl + P keyboard shortcut
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === 'p') {
                event.preventDefault(); // Prevent default browser print dialog
                showAlert();
            }
        });
    </script>
</body>

</html>
